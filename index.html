<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet">
    <link rel="stylesheet" href="style.css"
          media="screen" charset="utf-8">
  </head>
  <body class="body">
    <div class="header">
      <img class="img-descr" src="./eisenhower-matrix.jpg">
      <a class="link-details" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <p id="section-add-item">
        <label class="section-add-item-header" for="new-task">Add Item</label>
        <div class="task-item">
          <input id="new-task" class="input task" type="text">
          <button class="button">Add</button>
        </div>
      </p>
      <h3>Todo</h3>
      <ul class="list" id="incomplete-tasks">
        <li class="todo">
          <input class="todo-checkbox" type="checkbox">
          <label class="todo-text">Pay Bills</label>
          <input type="text" class="input task">
          <button class="button edit">Edit</button>
          <button class="button delete"><img class="delete-icon" src="./remove.svg"></button>
        </li>
        <li class="todo edit-mode">
          <input class="todo-checkbox" type="checkbox">
          <label class="todo-text">Go Shopping</label>
          <input type="text"
                value="go shopping" class="input task">
          <button class="button edit">Save</button>
          <button class="button delete"><img class="delete-icon" src="./remove.svg"></button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul class="list" id="completed-tasks">
        <li class="todo">
          <input class="todo-checkbox" type="checkbox" checked>
          <label class="todo-text">See the Doctor</label>
          <input type="text" class="input task">
          <button class="button edit">Edit</button>
          <button class="button delete"><img class="delete-icon" src="./remove.svg"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
