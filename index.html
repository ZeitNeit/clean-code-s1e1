<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet">
    <link rel="stylesheet" href="style.css"
          media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img-descr" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="header__link-details" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="section-add-item">
        <label class="section-add-item__todo-text todo-text" id="new-item" for="new-task">Add Item</label>
        <div class="section-add-item__task-item task-item">
          <input id="new-task" class="input task" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section>
        <h3 class="section-title">Todo</h3>
        <ul class="todo-list" id="incomplete-tasks">
          <li class="todo-list__item">
            <input class="todo-checkbox" type="checkbox">
            <label class="todo-text">Pay Bills</label>
            <input type="text" class="input task">
            <button class="todo-list__item__button button edit">Edit</button>
            <button class="todo-list__item__button button delete">
              <img class="delete-icon" src="./remove.svg" alt="delete-icon">
            </button>
          </li>
          <li class="todo-list__item edit-mode">
            <input class="todo-checkbox" type="checkbox">
            <label class="todo-text">Go Shopping</label>
            <input type="text"
                  value="go shopping" class="input task">
            <button class="todo-list__item__button button edit">Save</button>
            <button class="todo-list__item__button button delete">
              <img class="delete-icon" src="./remove.svg" alt="delete-icon">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="section-title">Completed</h3>
        <ul class="todo-list" id="completed-tasks">
          <li class="todo-list__item">
            <input class="todo-checkbox" type="checkbox" checked>
            <label class="todo-text">See the Doctor</label>
            <input type="text" class="input task">
            <button class="todo-list__item__button button edit">Edit</button>
            <button class="todo-list__item__button button delete">
              <img class="delete-icon" src="./remove.svg" alt="delete-icon">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
